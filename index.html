<html lang="da"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skamling</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
window.addEventListener("load", function(){
var html = "";

var counter = 0;
for (var i = 1; i < 142; i++) {
			  if(counter === 0){
        	html += '<div class="row">';
        }
        
        html += '<div id="'+ i +'" class="col">' + i + '</div>';

        if(counter === 2){
        	html += '</div>';
          counter = 0;
        }else{
        	counter++;
        }
      
        
}

document.getElementById("main").innerHTML += html;
document.querySelectorAll(".col").forEach(function(element){

	element.addEventListener("click", function(event){

  		event.target.classList.toggle("success");
  });

})

document.getElementById("btnToggleNumber").addEventListener("click", function(){
	var number = document.getElementById("txtNumber").value;
  if(number !== ""){
  	var element = document.getElementById(number);
    if(element){
    	element.classList.toggle("success")
    }
  }
	
});

})


</script>
  </head>

  <body>
    <style>
    div.success{
      background-color: limegreen;
    }
    .container {padding-top:70px;}
    .search-form {margin-bottom: 20px;}
    .col {
      outline: 2px solid black;
      background-color: salmon;
      padding: 10px;
      cursor: pointer;
    }
    </style>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Skamling</a>
    </nav>

    <main id="main" role="main" class="container">
        <form class="form-inline mt-2 mt-md-0 search-form">
            <input class="form-control mr-sm-2" id="txtNumber" type="text" placeholder="Indtast nummer" aria-label="Search">
            <button type="button" class="btn btn-primary my-sm-0" id="btnToggleNumber" >Toggle</button>
        </form>
    </main><!-- /.container -->

  

</body></html>
