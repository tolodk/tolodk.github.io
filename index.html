<script>
window.addEventListener("load", function(){
    function createHTML(number){
      return "<tr id='" + number + "'><td>" + number + "</td><td><button type='button' class='btn btn-secondary my-sm-0'>Fjern</button></td></tr>";
    }

    var html = "";

    for (var i = 1; i < 142; i++) {
      html += createHTML(i);
    }


    document.getElementById("list").innerHTML = html;
    document.querySelectorAll("table button").forEach(function(button){
      button.addEventListener("click", function(event){
        event.target.parentNode.parentNode.remove();
      });

    })

    document.getElementById("btnRemoveNumber").addEventListener("click", function(){
      var number = document.getElementById("txtNumber").value;
      if(number !== ""){
        var element = document.getElementById(number);
        if(element){
          element.remove();
        }
      }

    });
})


</script>
  </head>

  <body>
    <style>li{ cursor: pointer;}
    .container {padding-top:70px;}
    .search-form {margin-bottom: 20px;}
    </style>

      </button>
    </nav>

    <main role="main" class="container">
        <form class="form-inline mt-2 mt-md-0 search-form">
            <input class="form-control mr-sm-2" id="txtNumber" type="text" placeholder="Indtast nummer" aria-label="Search">
            <button type="button" class="btn btn-primary my-sm-0" id="btnRemoveNumber" >Fjern</button>
        </form>
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="list">
          </tbody>
        </table>
    </main><!-- /.container -->
